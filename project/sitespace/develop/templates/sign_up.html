{% extends "base.html" %}
{% block content%}
    <h2>Sign Up</h2>
    {% if error %}
        <p class=error><strong>Error:</strong>{{ error }}
    {% endif %}
    {% if not session.logged_in %}
        <form action="{{ url_for('login.sign_up') }}" method=post>
            <dl>
                <dt>Username:
                    <dd><input type=text name=username>
                <dt>Password:
                    <dd><input type=text name=password>
                <dt>Re_Password:
                    <dd><input type=text name=REpassword>
                <dd><input type=submit value=sign_up>
            </dl>
        </form>
    {% else %}
        Error!You have been logged in!
    {% endif %}
{% endblock %}
